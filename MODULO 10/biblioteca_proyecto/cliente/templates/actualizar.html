{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Editar libro</h2>
<form method="POST" class="bg-white p-4 shadow-sm rounded">
  <div class="mb-3">
    <label class="form-label">Título</label>
    <input type="text" name="titulo" class="form-control" value="{{ libro['titulo'] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Autor</label>
    <input type="text" name="autor" class="form-control" value="{{ libro['autor'] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Género</label>
    <input type="text" name="genero" class="form-control" value="{{ libro['genero'] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Estado de lectura</label>
    <select name="estado" class="form-select" required>
      <option value="pendiente" {% if libro['estado']=='pendiente' %}selected{% endif %}>Pendiente</option>
      <option value="leyendo" {% if libro['estado']=='leyendo' %}selected{% endif %}>Leyendo</option>
      <option value="leído" {% if libro['estado']=='leído' %}selected{% endif %}>Leído</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary me-2">Guardar cambios</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
